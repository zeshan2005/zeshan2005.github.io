<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Holiday Explorer - Countries</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body onload="loadCountries()">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Holiday Explorer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="countries.html">Countries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="holidays.html">Holidays</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container py-4">
    <h1 class="mb-3">Supported Countries</h1>
    <p class="mb-3">
        These countries come from the <strong>/countries</strong> endpoint
        of HolidayAPI.
    </p>


    <div id="status" class="mb-3 text-muted">Loading countries...</div>


    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th style="width: 120px;">Code</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody id="countriesTableBody">
            </tbody>
        </table>
    </div>
</div>


<script>
    var API_KEY = "fa700f81-9485-4642-84f7-f6827a6252bc";


    function loadCountries() {
        var statusEl = document.getElementById("status");
        var tbody    = document.getElementById("countriesTableBody");


        statusEl.textContent = "Loading countries...";


        var url = "https://holidayapi.com/v1/countries?key=" + encodeURIComponent(API_KEY);


        console.log("Requesting:", url);


        fetch(url)
            .then(function (response) {
                console.log("HTTP status:", response.status);
                if (!response.ok) {
                    throw new Error("HTTP error " + response.status);
                }
                return response.json();
            })
            .then(function (data) {
                console.log("Response JSON:", data);


                if (!data.countries || data.countries.length === 0) {
                    statusEl.textContent = "No countries returned. Check your API key/plan.";
                    return;
                }


                tbody.innerHTML = "";


                for (var i = 0; i < data.countries.length; i++) {
                    var c = data.countries[i];


                    var tr = document.createElement("tr");


                    var tdCode = document.createElement("td");
                    tdCode.textContent = c.code;


                    var tdName = document.createElement("td");
                    tdName.textContent = c.name;


                    tr.appendChild(tdCode);
                    tr.appendChild(tdName);
                    tbody.appendChild(tr);
                }


                statusEl.textContent = "Loaded " + data.countries.length + " countries.";
            })
            .catch(function (error) {
                console.error("Fetch error:", error);
                statusEl.textContent = "Error loading countries. Open the browser console for details.";
            });
    }
</script>


<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
